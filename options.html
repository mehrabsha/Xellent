<!-- options.html (Settings Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xpressive Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="options.css">
</head>
<body class="bg-gray-100 p-8 font-sans antialiased text-gray-800">
    <div class="container mx-auto bg-white p-6 rounded-lg shadow-xl max-w-2xl">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-700">Settings</h1>

        <!-- General Settings -->
        <div class="mb-6 pb-4 border-b border-gray-200">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">General</h2>
             <div class="mb-4">
                <label for="apikey" class="block text-sm font-medium text-gray-700 mb-2">OpenRouter API Key : </label>
                <input type="string" id="apikey" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter your OpenRouter API key" required>
            </div>
        </div>


        <!-- Reply Suggestions Settings -->
        <div class="mb-6 pb-4 border-b border-gray-200">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">Reply Suggestions</h2>
            <div class="mb-4">
                <label for="toneSetting" class="block text-sm font-medium text-gray-700 mb-2">Desired tone for replies:</label>
                <select id="toneSetting" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="friendly">Friendly</option>
                    <option value="professional">Professional</option>
                    <option value="humorous">Humorous</option>
                    <option value="informative">Informative</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="replyLength" class="block text-sm font-medium text-gray-700 mb-2">Max reply length (words):</label>
                <input type="number" id="replyLength" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" min="10" max="280" value="50">
            </div>
        </div>

        <!-- Post Idea Suggestions Settings -->
        <div class="mb-6 pb-4 border-b border-gray-200">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">Post Idea Suggestions</h2>
            <div class="mb-4">
                <label for="interestsSetting" class="block text-sm font-medium text-gray-700 mb-2">Your interests (comma-separated for LLM):</label>
                <textarea id="interestsSetting" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" rows="3" placeholder="e.g., technology, artificial intelligence, productivity"></textarea>
            </div>
            <div class="mb-4">
                <label for="postIdeaFormat" class="block text-sm font-medium text-gray-700 mb-2">Preferred post format:</label>
                <select id="postIdeaFormat" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="tweet">Short Tweet</option>
                    <option value="thread">Thread</option>
                    <option value="question">Question</option>
                </select>
            </div>
        </div>

     

        <button id="saveSettingsBtn" class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-150 ease-in-out text-lg font-semibold">
            Save Settings
        </button>

        <div id="statusMessage" class="mt-4 text-center text-sm font-medium text-green-700 hidden">
            Settings saved successfully!
        </div>
    </div>

    <script src="options.js"></script>
</body>
</html>
