<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xpressive</title>
    <link href="[https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css](https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css)" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body class="w-80 h-auto bg-gray-100 p-4 font-sans antialiased text-gray-800">
    <div class="container mx-auto">
        <h1 class="text-xl font-bold mb-4 text-center text-blue-600">Xpressive</h1>

        <div class="bg-white p-4 rounded-lg shadow-md mb-4">
            <h2 class="text-lg font-semibold mb-2 text-gray-700">Quick Actions</h2>
            <button id="likePostsBtn" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-150 ease-in-out mb-2">
                Like Posts from List
            </button>
            <button id="analyzeActivityBtn" class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition duration-150 ease-in-out">
                Analyze Activity
            </button>
        </div>

        <div class="bg-white p-4 rounded-lg shadow-md">
            <h2 class="text-lg font-semibold mb-2 text-gray-700">Settings & More</h2>
            <button id="openSettingsBtn" class="w-full bg-gray-300 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-opacity-50 transition duration-150 ease-in-out">
                Open Settings Page
            </button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
